<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcription App - File Upload</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .upload-form, .log-container, .transcriptions-container {
      margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;
    }
    .log-container, .transcriptions-container { 
      height: 300px; 
      overflow-y: auto; 
      background-color: #f9f9f9;
      font-family: monospace;
    }
    .log-entry, .transcription-entry {
      padding: 4px; margin: 2px 0; border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    button {
      padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    h2 { border-bottom: 1px solid #ddd; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Audio Transcription Service</h1>
  
  <!-- File Upload Form -->
  <div class="upload-form">
    <h2>Upload Audio File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="audioFile" accept="audio/*" required>
      <button type="submit">Upload for Transcription</button>
    </form>
  </div>

  <!-- Transcription Log Section -->
  <h2>Transcription Log</h2>
  <div class="log-container" id="logContainer"></div>

  <!-- Available Transcriptions Section -->
  <h2>Available Transcriptions</h2>
  <button id="refreshBtn">Refresh Transcriptions</button>
  <div class="transcriptions-container" id="transcriptionsContainer"></div>

  <!-- JavaScript Section -->
  <script>
    // Add a log entry with timestamp
    function addLogEntry(message, timestamp = null) {
      const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.textContent = `[${time}] ${message}`;
      const logContainer = document.getElementById('logContainer');
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Add a transcription entry to the Available Transcriptions section
    function addTranscriptionEntry(entry) {
      const container = document.getElementById('transcriptionsContainer');
      const div = document.createElement('div');
      div.className = 'transcription-entry';
      div.innerHTML = `<strong>${entry.original_filename}</strong> 
                       (<a href="${entry.download_url}" download>Download</a>)`;
      container.appendChild(div);
    }

    // Function to load transcriptions from the backend
    function loadTranscriptions() {
      fetch('http://localhost:8000/transcriptions')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('transcriptionsContainer');
        container.innerHTML = ''; // Clear current list
        if (data.length === 0) {
          container.innerHTML = '<p>No transcriptions available yet.</p>';
        } else {
          data.forEach(entry => {
            addTranscriptionEntry(entry);
          });
        }
      })
      .catch(error => {
        addLogEntry(`ERROR: Could not load transcriptions - ${error.message}`);
      });
    }

    // Initial load of transcriptions
    loadTranscriptions();

    // Refresh button event listener
    document.getElementById('refreshBtn').addEventListener('click', loadTranscriptions);

    // Function to initialize WebSocket connection for real-time updates
    function initWebSocket() {
      const ws = new WebSocket('ws://localhost:8000/ws');
      
      ws.onopen = () => {
        addLogEntry('WebSocket connection established');
      };

      ws.onmessage = (event) => {
        console.log('Received message:', event.data);
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'history') {
            // Append history messages to log
            data.messages.reverse().forEach(msg => addLogEntry(msg.message, msg.timestamp));
          } else if (data.type === 'update') {
            addLogEntry(data.message, data.timestamp);
          } else {
            addLogEntry(`Received: ${data.message || event.data}`);
          }
        } catch (e) {
          addLogEntry(`Received: ${event.data}`);
          console.error('Error parsing message:', e);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        addLogEntry('ERROR: WebSocket connection error');
      };

      ws.onclose = (event) => {
        addLogEntry(`WebSocket connection closed: ${event.code}`);
        // Optionally, attempt reconnection here...
      };

      return ws;
    }

    // Initialize WebSocket connection on page load
    let socket = initWebSocket();

    // Handle file upload form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        addLogEntry('ERROR: Please select a file.');
        return;
      }
      const file = fileInput.files[0];
      addLogEntry(`Uploading file: ${file.name} (${Math.round(file.size / 1024)} KB)`);
      const formData = new FormData();
      formData.append('audioFile', file);
      fetch('http://localhost:8000/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        addLogEntry(`File uploaded successfully. Job ID: ${data.jobId}`);
        addLogEntry('Waiting for transcription to begin...');
      })
      .catch(error => {
        console.error('Upload error:', error);
        addLogEntry(`ERROR: Upload failed - ${error.message}`);
      });
    });
  </script>
</body>
</html>
